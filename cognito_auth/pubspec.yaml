name: cognito_auth
description: A simple, reusable AWS Cognito authentication package for Flutter with Apple Sign In support
version: 1.0.0
homepage: https://github.com/yourusername/cognito_auth

environment:
  sdk: ^3.7.0
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  # AWS Cognito
  amazon_cognito_identity_dart_2: ^3.0.0
  
  # Sign in with Apple
  sign_in_with_apple: ^5.0.0
  
  # Secure storage
  flutter_secure_storage: ^9.0.0
  
  # State management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
